<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="location_style.css">

    <title>RentMeNow /\ Contact</title>
</head>

<body style="background-color: rgb(255, 255, 255);">

    <header>
        <div class="logo">Rent<span style="color: darkcyan;">Me</span>Now</div>
        <div class="topnav">
            <a href="locationV.html">Home</a>
            <a href="#gallery">Gallery</a>
            <a class="active" href="#contact">Contact</a>
            <a href="#reservation">Reservation</a>
        </div>

    <div style="background-color: rgb(230, 230, 230); height: 10px;"></div>


    <div class="wrapper">
        <form>
            
            <label for="fname">Prénom</label>

            <label for="message">Message</label>

        </form>
    </div>
